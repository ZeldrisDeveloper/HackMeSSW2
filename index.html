<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Style to hide the button behind the image */
        #ImageContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #Image {
            width: 100%;
            height: auto;
        }

        #hiddenButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Transparent */
            border: none;
            z-index: -1; /* Place it behind the image */
        }

        /* Add styles to make it visible only after inspecting the code */
        #hiddenButton:hover {
            background-color: rgba(255, 0, 0, 0.5); /* Red tint on hover for visibility */
        }
    </style>
</head>
